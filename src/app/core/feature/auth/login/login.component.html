<mat-card>
    <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formularioLogin" autocomplete="off">

            <mat-form-field appearance="outline">
                <mat-label>Usaurio:</mat-label>
                <input type="text" matInput [formControlName]="'usuario'" name="usuario" placeholder="Usuario">
                <mat-error *ngIf="hasError('usuario', 'required')">El <strong>Usuario</strong> es requerido</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Clave:</mat-label>
                <input type="password" matInput placeholder="Clave" [formControlName]="'clave'" name="clave">
                <mat-error *ngIf="hasError('clave', 'required')">La <strong>Clave</strong> es requerida</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="login()" [disabled]="formularioLogin.invalid" class="btn-block">Log in</button>
            <button mat-button routerLink="/register" class="btn-block">Registrase</button>
        </form>
    </mat-card-content>
</mat-card>
