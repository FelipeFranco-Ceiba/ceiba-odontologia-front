<mat-card>
    <mat-card-header>
        <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formularioLogin" autocomplete="off">

            <mat-form-field >
                <input type="text" matInput placeholder="Usuario" [formControlName]="'usuario'" name="usuario">
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="Clave" [formControlName]="'clave'" name="clave">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="guardarLogin()" [disabled]="formularioLogin.invalid" class="btn-block">Crear</button>
        </form>
    </mat-card-content>
</mat-card>
