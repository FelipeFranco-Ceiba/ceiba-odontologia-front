<mat-card>
    <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form autocomplete="off">

            <mat-form-field >
                <input type="text" matInput placeholder="Usuario">
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="Clave">
            </mat-form-field>
            <button mat-raised-button color="primary" class="btn-block">Log in</button>
        </form>
    </mat-card-content>
</mat-card>
