<h2 mat-dialog-title>{{titulo}}</h2>

<mat-dialog-content [formGroup]="odontologoFormulario">

    <div class="row">
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Nombres:</mat-label>
            <input matInput placeholder="Nombres" [formControlName]="'nombres'" name="nombres">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="hasError('nombres', 'required')">El usuario es requerido</mat-error>
        </mat-form-field>
        <div class="col-md-3">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Apelldios:</mat-label>
                <input matInput placeholder="Apellidos" [formControlName]="'apellidos'" name="apellidos">
                <mat-icon matSuffix>person</mat-icon>
                <!--<mat-error *ngIf="hasError('usuario', 'required')">El usuario es requerido</mat-error>-->
            </mat-form-field>
        </div>
    </div>


    <mat-form-field appearance="outline">
        <mat-label>Fecha de Ingreso:</mat-label>
        <input matInput [matDatepicker]="myDatepicker" [formControlName]="'fechaIngreso'" name="fechaIngreso">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>

    <mat-radio-group aria-label="Select an option" name="estado" [formControlName]="'estado'">
        <mat-radio-button [value]="true">Activo</mat-radio-button>
        <mat-radio-button [value]="false">Inactivo</mat-radio-button>
    </mat-radio-group>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Cerrar</button>
    <button mat-button class="mat-raised-button mat-primary" (click)="save()" [disabled]="odontologoFormulario.invalid">Guardar</button>
</mat-dialog-actions>
