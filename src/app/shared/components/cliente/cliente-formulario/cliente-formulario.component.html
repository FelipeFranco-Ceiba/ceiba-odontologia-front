<h2 mat-dialog-title>{{titulo}}</h2>

<mat-dialog-content [formGroup]="clienteFormulario">

    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Nombres:</mat-label>
        <input matInput placeholder="Nombres" [formControlName]="'nombres'" name="nombres">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="hasError('nombres', 'required')">Los <strong>Nombres</strong> son obligatorios</mat-error>
    </mat-form-field>
    <div class="col-md-3">
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Apelldios:</mat-label>
            <input matInput placeholder="Apellidos" [formControlName]="'apellidos'" name="apellidos">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="hasError('apellidos', 'required')">Los <strong>Apellidos</strong> son obligatorios
            </mat-error>
        </mat-form-field>
    </div>


</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Cerrar</button>
    <button mat-button class="mat-raised-button mat-primary" (click)="save()"
        [disabled]="clienteFormulario.invalid">Guardar</button>
</mat-dialog-actions>
